<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="browrser.css" />
    <title>Meu Browser</title>
  </head>
  <body>
    <div class="browser">
      <!-- Barra de Ferramentas -->
      <div class="row">
        <div class="column left">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="column middle" id="url">
          <input type="text" id="url_text" value="www.thereal.com" />
        </div>
        <div class="buttonSwitch">
          <input type="checkbox" id="chk" />
          <label for="chk" class="switch">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <!-- Viewport do navegador -->
      <div class="container-frameTab">
        <iframe
          name="frameTab"
          class="responsive-iframe"
          src="./www.thereal.com"
        ></iframe>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
